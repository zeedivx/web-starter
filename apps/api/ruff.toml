# Ruff configuration for API project
target-version = "py314"
line-length = 100

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults (FastAPI Depends)
    "ARG001", # unused function argument (common in FastAPI)
    "ARG002", # unused method argument
    "TC001", # type-checking block not needed for runtime
    "TC002", # type-checking block not needed for runtime
    "TC003", # move standard library import into type-checking block (not needed for runtime)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py

[lint.isort]
known-first-party = ["src"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
